<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IETE - Contact</title>
    <link rel="stylesheet" href="./assets/css/about.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-section">
            <div class="contact-flex-wrap">
                <div class="contact-info location-info">
                    <h2>Location</h2>
                    <p>IETE Chennai centre, No: 37,Conran Smith Road Entrance Peters Road,Gopalapuram,Chennai,Tamil Nadu 600086</p>
                </div>
                <div class="contact-info email-info">
                    <h2>Email</h2>
                    <p>ietechennai@gmail.com</p>
                </div>
                <div class="contact-info call-info">
                    <h2>Call</h2>
                    <p>044 2835 0773</p>
                </div>
            </div>
            <div class="contact-form">
                <div class="form-enclose">
                    <div class="form-grp">
                        <label for="uname">Enter your Name</label>
                        <input type="text" id="uname" name="uname">
                    </div>
                    <div class="form-grp">
                        <label for="email-id">Enter your Email</label>
                        <input type="email" id="email-id" name="email-id">
                    </div>
                </div>
                <div class="form-enclose">
                    <div class="form-grp">
                        <label for="subject">Enter the Subject</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                </div>
                <div class="form-enclose">
                    <div class="form-grp">
                        <label for="message">Enter your Message</label>
                        <textarea name="message" id="meassage" cols="30" rows="9"></textarea>
                    </div>
                </div>
                <div class="form-enclose">
                    <div class="form-grp">
                        <button>Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-container">
            <iframe style="border:0; width: 106%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.7079564886867!2d80.25558021413603!3d13.054252116592973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52663edc820433%3A0x9d3202883a213b07!2sInstitute%20of%20Electronics%20and%20Telecommunication%20Engineers!5e0!3m2!1sen!2sin!4v1609237251098!5m2!1sen!2sin" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
